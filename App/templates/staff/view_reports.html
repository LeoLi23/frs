{% extends 'staff/base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'staff/style.css' %}">
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View reports</title>
    <meta charset="utf-8"><link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/themes/sand-signika.js"></script>
</head>
<body>
<br><br><br>
    <h2> You could specify time ranges! </h2><br>
    <form method = "POST">
        {% csrf_token %}
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="number" class="form-control" id="startYear" name = "startYear" min="2000" max="2021">
              <label for="startYear">StartYear</label>
            </div>
          </div>

          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="startMonth" name = "startMonth">
                <option selected>Open this select menu</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
              </select>
              <label for="startMonth">StartMonth</label>
            </div>
          </div>
    </div>

    <br><br>

    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input type="number" class="form-control" id="endYear" name = "endYear" min="2000" max="2021">
          <label for="endYear">endYear</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <select class="form-select" id="endMonth" name = "endMonth">
            <option selected>Open this select menu</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
          </select>
          <label for="endMonth">endMonth</label>
        </div>
      </div>
    </div>
        <br><br>
    <div class = "form-group">
        <button class = "btn btn-primary position-relative" type = "submit"> Submit </button>
    </div>
    </form>

    <br><br><br><br>
    <h3> Total amounts of tickets sold from {{ startYear }}/{{ startMonth }} to {{ endYear }}/{{ endMonth }} is {{ data1 }}$ </h3>
    <br><br>
    <div id="container" style="min-width:400px;height:400px"></div>

    <script>
            var chart = Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Total amounts of tickets sold from {{ startYear }}/{{ startMonth }} to {{ endYear }}/{{ endMonth }}'
            },
            xAxis: {
                type: 'category',
                labels: {
                    rotation: -45  // 设置轴标签旋转角度
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'dollars'
                }
            },
            legend: {
                enabled: false
            },
            series: [{
                name: 'Total amounts',
                data: [
                    {% for data in data2 %}
                        ['{{ data.0 }}',{{ data.1 }}],
                    {% endfor %}
                ],
                dataLabels: {
                    enabled: true,
                    rotation: -90,
                    color: '#FFFFFF',
                    align: 'left',
                    y: 20
                }
            }]
    });
    </script>
</body>
</html>
{% endblock %}
