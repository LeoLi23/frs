{% extends 'staff/base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'staff/style.css' %}">
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View reports</title>
    <meta charset="utf-8"><link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/themes/sand-signika.js"></script>
</head>
<body>
<br><br><br>
    <h2> You could specify time ranges! </h2><br>
    <form method = "POST">
        {% csrf_token %}
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="date" class="form-control" id="startDate" name = "startDate">
              <label for="startDate">startDate</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
                <input type="date" class="form-control" id="endDate" name="endDate">
              <label for="endDate">endDate</label>
            </div>
          </div>
        </div>
        <br><br><br><br>
        <div class = "form-group">
            <button class = "btn btn-primary position-relative" type = "submit"> Submit </button>
        </div>
    </form>

    <br><br><br><br>
    {% if not default %}
        <h3> Total amounts of tickets sold from {{startDate}} to {{ endDate }} is {{ data1 }}$ </h3>
        <br><br>
        <div id="container" style="min-width:400px;height:400px"></div>

        <script>
                var chart = Highcharts.chart('container', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Total amounts of tickets sold from {{ startDate }} to {{ endDate }}'
                },
                xAxis: {
                    type: 'category',
                    labels: {
                        rotation: -45  // 设置轴标签旋转角度
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'dollars'
                    }
                },
                legend: {
                    enabled: false
                },
                series: [{
                    name: 'Total amounts',
                    data: [
                        {% for data in data2 %}
                            ['{{ data.0 }}',{{ data.1 }}],
                        {% endfor %}
                    ],
                    dataLabels: {
                        enabled: true,
                        rotation: -90,
                        color: '#FFFFFF',
                        align: 'left',
                        y: 20
                    }
                }]
        });
        </script>
        {% endif %}
</body>
</html>
{% endblock %}
