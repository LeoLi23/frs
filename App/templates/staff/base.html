{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>
  <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <div class = "container">
                  <a class="navbar-brand" href="{% url 'App:staff_index' %}">Home</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item active">
                        <a class="nav-link" href="{% url 'App:view_customers_staff' %}">View Customers <span class="sr-only"></span></a>
                      </li>

                        <li class="nav-item active">
                        <a class="nav-link" href="{% url 'App:view_most_frequent_customers' %}">View frequent Customers <span class="sr-only"></span></a>
                      </li>

                        <li class="nav-item active">
                        <a class="nav-link" href="{% url 'App:create_flight_staff' %}">Create flight <span class="sr-only"></span></a>
                      </li>

                        <li class="nav-item active">
                        <a class="nav-link" href="{% url 'App:add_airplane_staff' %}">Add airplane <span class="sr-only"></span></a>
                        </li>

                        <li class="nav-item active">
                        <a class="nav-link" href="{% url 'App:add_airport_staff' %}">Add airport <span class="sr-only"></span></a>
                        </li>

                         <li class="nav-item active">
                        <a class="nav-link" href="{% url 'App:view_reports_staff' %}">View reports <span class="sr-only"></span></a>
                        </li>

                        <li class="nav-item active">
                        <a class="nav-link" href="{% url 'App:logout_staff' %}">Logout <span class="sr-only"></span></a>
                      </li>

                    </ul>
                  </div>
                </div>
            </nav>
        </header>
    <div class="container">
        {% block content %} {% endblock%}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
